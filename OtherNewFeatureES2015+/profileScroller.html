<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Profile Scroller</title>
  </head>
  <body>
      <style>
          li{
              text-transform: capitalize;
          }
      </style>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto text-center">
                    <h1 class="mb-3">Profile Scroller</h1>
                    <div id="imageDisplay"></div>
                    <br>
                    <div id="profileDisplay"></div>
                    <br>
                    <button id="previous" class="btn btn-dark btn-small float-left">Previous</button>
                    <button id="next" class="btn btn-dark btn-small float-right">Next</button>
                </div>
            </div>
        </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="profileScroller.js"></script>
  </body>
</html>
