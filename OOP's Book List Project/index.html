<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Book List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="container p-5">
        <h1 class='heading'>Add Book</h1>
        <p id='error'></p>
        <form  id="book-form" class='form'>
            <div class='form-group mx-auto'>
                <label for="title">Title</label>
                <input type="text" id='title' class='w-50 form-control'>
            </div>

            <div class='form-group mx-auto'>
                <label for="author">Author</label>
                <input type="text" id='author' class='w-50 form-control'>
            </div>
            <div class='form-group mx-auto'>
                <label for="isbn">Isbn#</label>
                <input type="numeric" id='isbn' class='w-50 form-control'>
            </div>
            <div class='form-group mx-auto'>
                <input type="submit" class='btn btn-info' value='Add'>
            </div>
        </form>

        <!-- <hr class='mt-5'> -->

        <table class='w-100 mt-5 table table-bordered' style=
    'table-layout: fixed; 
    word-wrap: break-word;'>
            <thead class='text-center'>
                <tr>
                    <td>Title</td>
                    <td>Author</td>
                    <td>ISBN</td>
                    <td>Action</td>
                </tr>
            </thead>

            <tbody id='book-list' class='text-center'></tbody>
        </table>
    </div>  
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- <script src='app.js'></script> -->
<script src='appES6.js'></script>

</body>
</html>
