<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
    integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <link rel="shortcut icon" href="#" type="image/x-icon">

    <title>Hello, world!</title>
  </head>
  <style>
      #loading,#result{
          display:none;
      }
  </style>

  <body class='bg-dark'>
    
    <div class="container">
        <div class="row">
             <div class="col-md-6 mx-auto">
                 <div class="card card-body text-center mt-5">
                     <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                     <form id='loan-form'>
                        <div class="form-group">
                            <div class="input-group">
                               <div class="input-group-prepend">
                                   <span class="input-group-text">$</span>
                               </div>
                                <input type="number" class='form-control' id='amount' placeholder='Loan Amount'>
                            </div>
                        </div>
                        <div class="form-group">
                             <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">%</span>
                                </div>
                                 <input type="number" class='form-control' id='interest' placeholder='Interest'>
                             </div>
                         </div>
                         <div class="form-group">
                            <input type="number" class='form-control' id = 'year' placeholder='Years To Repay'>
                        </div>
                        <div class="form-group">
                            <input type="submit" class='btn btn-dark' value='Calculate'>
                        </div>
                     </form> 

                     <!-- Loader Here -->
                     <div id="loading">
                         <img src="img/loading.gif" alt="">
                     </div>

                     <!-- Results -->
                    <div id='result' class='pt-4'>
                        <h5>Results</h5>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Monthly Payment</span>
                                </div>
                                <input type="number" class='form-control' id='monthly-payment' placeholder='Monthly Payment' disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Total Payment</span>
                                </div>
                                <input type="number" class='form-control' id='total-payment' placeholder='Total Payment' disabled>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Total Interest</span>
                                </div>
                                <input type="number" class='form-control' id='total-interest' placeholder='Total Interest' disabled>
                            </div>
                        </div>
                    </div>
                 </div>
             </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
        integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>



    <script src="app.js"></script>
  </body>
</html>
