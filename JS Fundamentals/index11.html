<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>    
        var color = 'Red';

        switch(color){
            case 'Black':
                console.log('Color is Black');
                break;
            case 'Yellow':
                console.log('Color is Yellow');
                break;
            case 'Red': 
                console.log('Color is Red');
                break;
            default:
                console.log('Didn\'t found any matching color' );

        }

        var day = new Date('07/23/20');
        switch(day.getDay())
            {case 0:
                console.log('Sunday');
                break;
            case 1:
                console.log('Monday');
                break;
            case 2:
                console.log('Tuesday');
                break;
            case 3:
                console.log('Wednesday');
                break;
            case 4:
                console.log('Thursday');
                break;
            case 5:
                console.log('Friday');
                break;
            case 6:
                console.log('Saturday');
                break;
            }
    </script>
</body>
</html>
