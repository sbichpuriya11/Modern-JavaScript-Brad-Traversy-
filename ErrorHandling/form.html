<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1>User Form</h1>
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class='form-control' id='name' placeholder="Name">
                        <div class="invalid-feedback">
                            Name must be between 2 and 10 characters long
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Zip Code</label>
                        <input type="text" class='form-control' id='zipcode' placeholder="Zipcode">
                        <div class="invalid-feedback">
                            Enter a valid zipcode
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class='form-control' id='email' placeholder="Email">
                        <div class="invalid-feedback">
                            Enter a valid email
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="numeric" class='form-control' id='phone' placeholder="Cell Number">
                        <div class="invalid-feedback">
                            Enter a valid phone number
                        </div>
                    </div>
                    <input type="submit" value="Submit" class='btn btn-block btn-primary'>
                </form>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="form_validator.js"></script>
</body>
</html>
